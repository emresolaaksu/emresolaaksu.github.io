<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Plotly Chart</title>
  <!-- Include Plotly.js CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Embedded Plotly Chart Example</h1>

  <!-- Embed the Plotly chart div directly -->
  <div id="plotly-chart">
    
  <script>
    import plotly.graph_objs as go
    from plotly.offline import plot

    # Example data
    data = [go.Bar(x=[1, 2, 3], y=[4, 5, 6])]

    # Create the Plotly figure
    fig = go.Figure(data=data)

    # Generate the Plotly chart as a div
    plot_div = plot(fig, output_type='div', include_plotlyjs=False)
    
  <script> 
  </div>
</body>
</html>
